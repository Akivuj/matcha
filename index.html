<!DOCTYPE html>
<html>
    <head>
        <title>Matcha</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header class="header">
            <a href="/" class="logo">
                <img
                    src="https://getmatcha.com/wp-content/uploads/2020/01/Icon-green.png"
                />
            </a>
            <nav class="navbar">
                <ul>
                    <li class="menu-item">Platform</li>
                    <li class="menu-item">Pricing</li>
                    <li class="menu-item">Customers</li>
                    <li class="menu-item">Resources</li>
                    <li class="menu-item">About</li>
                </ul>
            </nav>
            <div class="actions">
                <a>Sign In</a>
                <button>Start free trial</button>
            </div>
        </header>
        <section class="main">
            <h1>Build your blog. Build your business</h1>
            <h4>
                Instantly publish articles, drive more traffic, grow your email
                list, and see your blog's impact on sales
            </h4>
            <form>
                <input type="email" />
                <button type="submit" class="texto-boton">
                    Try it now &rarr;
                </button>
            </form>
            <p class="texto-promocional">
                Start publishing today with a <strong>free 7-day trial.</strong>
            </p>
            <p class="texto-promocional">
                <strong>No credit card</strong> required.
            </p>
            <img
                src="https://ignos.blog/wp-content/uploads/2021/04/capterra.png"
            />
            <img
                src="https://assets.bedu.org/contents/TECM0017FRFUV2_Fronted_fundamentals_V2/TECM0017FRFUV2_S1_3_1.png"
            />
